<!-- this is added within a row-->
<div class="col-md-12">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                        <svg id="rigpic"  viewBox="0 0 326 101" preserveAspectRatio="xMidYMid"></svg>
                </div>
            </div><!-- radio -->

        <!-- ******* -->

        </div> <!-- radio icon -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="input-group input-group-sm input-margin">
                        <span class="input-group-addon">VFO A</span>
                            <input  id="vfoa-direct" type="number" class="form-control" step="0.00001" placeholder="144.000">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="vfoa-direct-btn" type="button"><span class="glyphicon glyphicon-check"></span></button>
                            </span>
                       </div> <!-- VFOA -->
                    <div class="input-group input-group-sm input-margin">
                        <span class="input-group-addon">VFO B</span>
                            <input  id="vfob-direct" type="number" class="form-control" step="0.00001" placeholder="144.000">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="vfoa-direct-btn" type="button"><span class="glyphicon glyphicon-check"></span></button>
                            </span>
                       </div> <!-- VFOB -->
                    <div class="input-group input-group-sm input-margin">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-sm btn-default mode-btn">
                                <input type="radio" name="modes" id="mode-AM">AM</input>
                            </label>
                            <label class="btn btn-sm btn-default mode-btn">
                                <input type="radio" name="modes" id="mode-FM">FM</input>
                            </label>
                            <label class="btn btn-sm btn-default mode-btn">
                                <input type="radio" name="modes" id="mode-NFM">NFM</input>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- direct input -->
    </div> <!-- radio and direct input -->
    <div id="frequencies-placeholder"></div>
</div>
