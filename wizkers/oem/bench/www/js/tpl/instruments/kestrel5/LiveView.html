<!-- this is added within a row area -->
<div class="col-md-12" id="liveview_in">
    <div class="row" id="tempchart_row">
        <div class="col-md-8">
             <div class="chart" id="tempRHchart"></div>
        </div>
        <div class="row col-md-4">
            <div class="col-xs-6">
                    <span class="mediumreading" id="tempreading">00&nbsp;&deg;</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(226,124,72);overflow:hidden"></div>
                        </div>
                        <small>Temperature</small>
                    </div>
            </div>
            <div class="col-xs-6">
                <span class="mediumreading" id="rhreading">00&nbsp;%</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(90,48,55);overflow:hidden"></div>
                        </div>
                        <small>Rel. Humidity</small>
                    </div>
            </div>
        </div>
        <div class="row col-md-4" style="margin-top: 10px;">
            <div class="col-xs-6">
                <span class="mediumreading" id="windchillreading">00&nbsp;&deg;</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(133,132,133);overflow:hidden"></div>
                        </div>
                        <small>Wind Chill</small>
                    </div>
            </div>
            <div class="col-xs-6">
                <span class="mediumreading" id="heatindexreading">00&nbsp;&deg;</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(172,190,128);overflow:hidden"></div>
                        </div>
                    <small>Heat Index</small>
                    </div>
            </div>
        </div>
        <div class="row col-md-4" style="margin-top: 10px;">
            <div class="col-xs-6">
                <span class="mediumreading" id="dewpointreading">00&nbsp;&deg;</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(241,202,79);overflow:hidden"></div>
                        </div>
                    <small>Dew Point</small>
                    </div>
            </div>
            <div class="col-xs-6">
                <span class="mediumreading" id="wetbulbreading">00&nbsp;&deg;</span></br>
                    <div style="position:absolute; left: 10px;  bottom: -15px;">
                        <div style="border:1px solid #ccc;padding:1px; display:inline-block">
                            <div style="width:4px;height:0;border:5px solid rgb(119,177,167);overflow:hidden"></div>
                        </div>
                    <small>Wet Bulb</small>
                    </div>
            </div>
            <div class="hidden-md" style="margin-top:20px;">
                &nbsp;
            </div>

        </div>
    </div>
    <div class="row" id="barochart_row">
        <div class="col-md-8">
             <div class="chart" id="barochart"></div>
        </div>
        <div class="row col-md-4">
            <div class="col-xs-6 col-md-12">
                <span class="mediumreading" id="baroreading">00&nbsp;mb</span></br>
                <small style="position:absolute; left: 10px;  bottom: -10px;">Barometer</small>
            </div>
            <div class="hidden-xs" style="margin-top:20px;">
                &nbsp;
            </div>
            <div class="col-xs-6 col-md-12">
                <span class="mediumreading" id="pressurereading">00&nbsp;mb</span></br>
                <small style="position:absolute; left: 10px;  bottom: -10px;">Pressure</small>
            </div>
        </div>
        <div class="row col-md-4" style="margin-top: 20px;">
            <div class="col-xs-6 col-md-12">
                <span class="mediumreading" id="altitudereading">00&nbsp;m</span></br>
                <small style="position:absolute; left: 10px;  bottom: -10px;">Altitude</small>
            </div>
            <div class="hidden-xs" style="margin-top:20px;">
                &nbsp;
            </div>
            <div class="col-xs-6 col-md-12">
                <span class="mediumreading" id="densaltitudereading">00&nbsp;m</span></br>
                <small style="position:absolute; left: 10px;  bottom: -10px;">Density Altitude</small>
            </div>
        </div>
    </div>
</div>
